<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <main id="login-page">
        <h1>Welcome To Pioneer Bank</h1>
        <div class="form-container w-75 ">
            <form class="p-5">
                <h3>Login</h3>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-success" id="login-btn">Submit</button>
            </form>
        </div>
    </main>
    <!-- Balance part -->
    <section id="balance-page">
        <section class="container">
            <div class="mx-auto">
                <div class="row">
                    <div class="col-md-3 display deposit-area">
                        <h3>Deposit</h3>
                        <h3>$ <span id="deposit">00</span></h3>
                    </div>
                    <div class="col-md-3  display withdraw-area">
                        <h3>Withdraw</h3>
                        <h3>$ <span id="withdraw">00</span></h3>
                    </div>
                    <div class="col-md-3 display balance-area">
                        <h3>Balance</h3>
                        <h3>$ <span id="balance">1200</span></h3>
                    </div>
                </div>
            </div>
        </section>
        <section class="input-area container">
            <div class="row">
                <div class="col-12 col-sm-12 col-md-5 add-deposit input-balance">
                    <h1>Deposit</h1>
                    <input type="text" class="form-control my-3" id="add-deposit" placeholder="$amount you want to deposit" required>
                    <button type="submit" class="btn btn-success" id="add-deposit-btn">Submit</button>
                </div>
                <div class="col-12 col-sm-12 col-md-5 withdraw-balance input-balance">
                    <h1>Withdraw</h1>
                    <input type="text" class="form-control  my-3" id="withdraw-amount" placeholder="$amount you want to Withdraw" required>
                    <button type="submit" class="btn btn-success" id="withdraw-amount-btn">Submit</button>
                </div>
            </div>
        </section>
    </section>
    <script src="/script.js"></script>
</body>
</html>
